<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EduHub ‚Äì Login / Register</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .tabs button {
      flex: 1;
      padding: 10px;
      background: #e0e0e0;
      border: none;
      cursor: pointer;
    }
    .tabs button.active {
      background: #007bff;
      color: white;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button.submit-btn {
      background: #007bff;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 14px;
    }
    .toggle {
      margin-top: -30px;
      margin-left: 85%;
      position: relative;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>üîê EduHub Account</h2>

<div class="container">
  <div class="tabs">
    <button id="loginTab" class="active" onclick="showForm('login')">Login</button>
    <button id="registerTab" onclick="showForm('register')">Register</button>
  </div>

  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <span class="toggle" onclick="togglePassword('loginPassword')">üëÅÔ∏è</span>
    <div class="error" id="loginError"></div>
    <button type="submit" class="submit-btn">Login</button>
  </form>

  <form id="registerForm" style="display: none;">
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <span class="toggle" onclick="togglePassword('password')">üëÅÔ∏è</span>
    <div class="error" id="registerError"></div>
    <button type="submit" class="submit-btn">Register</button>
  </form>
</div>

<script>
  function showForm(form) {
    document.getElementById("loginForm").style.display = form === "login" ? "block" : "none";
    document.getElementById("registerForm").style.display = form === "register" ? "block" : "none";
    document.getElementById("loginTab").classList.toggle("active", form === "login");
    document.getElementById("registerTab").classList.toggle("active", form === "register");
  }

  function togglePassword(id) {
    const field = document.getElementById(id);
    field.type = field.type === "password" ? "text" : "password";
  }

  document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const errorDiv = document.getElementById("registerError");

    const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
    if (!passwordRegex.test(password)) {
      errorDiv.textContent = "‚ùå Password must include uppercase, lowercase, number, special character, and be 8+ characters.";
      return;
    }

    try {
      const res = await fetch("/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password }),
      });
      const data = await res.json();
      if (res.ok) {
        alert("‚úÖ Registered successfully!");
        window.location.href = "/dashboard.html";
      } else {
        errorDiv.textContent = `‚ùå ${data.message}`;
      }
    } catch (err) {
      errorDiv.textContent = "‚ùå Server error.";
    }
  });

  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value;
    const errorDiv = document.getElementById("loginError");

    try {
      const res = await fetch("/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });
      const data = await res.json();
      if (res.ok) {
        alert("‚úÖ Login successful!");
        window.location.href = "/dashboard.html";
      } else {
        errorDiv.textContent = `‚ùå ${data.message}`;
      }
    } catch (err) {
      errorDiv.textContent = "‚ùå Server error.";
    }
  });
</script>

</body>
</html>
