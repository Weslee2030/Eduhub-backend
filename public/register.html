<!DOCTYPE html>
<html>
<head>
  <title>Register - EduHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Register to EduHub</h2>
  <form id="registerForm">
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="login.html">Login here</a></p>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBF8Y9v5FC4ufQXFalzWSMYuoX74vkbZdA",
      authDomain: "eduhub-37795.firebaseapp.com",
      projectId: "eduhub-37795",
      storageBucket: "eduhub-37795.firebasestorage.app",
      messagingSenderId: "490785901689",
      appId: "1:490785901689:android:97619a5daa62475bfb18a8"
    };
    firebase.initializeApp(firebaseConfig);

    document.getElementById("registerForm").addEventListener("submit", e => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("Registration successful!");
          window.location.href = "dashboard.html";
        })
        .catch(error => alert(error.message));
    });
  </script>
</body>
</html>
